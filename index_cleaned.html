<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LINA Cozinha //</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #eae1b9;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }

    .logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      max-width: 80vw;
      z-index: 10;
      display: none;
    }

    .show-logo .logo {
      display: block;
    }

    .content {
      height: 100vh;
      display: grid;
      place-items: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      transition: opacity 0.1s ease;
    }

    .content.fade {
      opacity: 0;
    }

    /* --- LINK NO RODAPÉ DIREITO DA HOMEPAGE --- */
    .home-footer-link {
      position: absolute;
      bottom: 25px;
      right: 30px;
      font-size: 30px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .home-footer-link:hover {
      opacity: 1;
    }

    .about-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .about-container {
      padding: 40px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
    }

    .language-switch {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .language-switch a {
      color: #eae1b9;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: underline;
    }

    .language-switch a.active {
      color: #fff;
      text-decoration: none;
    }

    /* --- CONTACT – FIXO NO RODAPÉ DIREITO --- */
    .contact-container {
      position: fixed;
      bottom: 25px;
      right: 30px;
      z-index: 20;
    }

    .contact-container a {
      color: #ffffff;
      font-size: 40px;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 3px;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .contact-container a:hover {
      opacity: 1;
    }

    .footer-logo {
      width: 200px;
      margin: 40px auto 0;
      display: block;
    }
  </style>
</head>

<body>
  <video autoplay muted playsinline loop class="bg-video">
    <source src="assets/LINA.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <img id="LINA-logo" class="logo" alt="LINA">

  <div id="content" class="content"></div>

  <script>
    const pages = {
      home: `
        <a class="home-footer-link" onclick="loadPage('contact')">Contato</a>
      `,
      about: `
        <div class="about-wrapper">
          <div class="about-container">
            <div class="language-switch">
              <a id="btn-pt" class="active" onclick="switchLanguage('pt')">PT</a>
              <a id="btn-en" onclick="switchLanguage('en')">EN</a>
            </div>
            <div id="text-pt">
              <p>O BANDO não nasceu com um plano.</p>
              <p>Nasceu do impulso de pedalar, de estar junto, de formar um corpo em movimento.</p>
              <p>Um grupo que se move como uma ideia — viva, orgânica e concreta.</p>
              <p>Não somos assessoria e não temos protocolo. Somos um coletivo.</p>
              <p>Acreditamos no conteúdo como forma de partilha.</p>
            </div>
            <div id="text-en" style="display: none;">
              <p>BANDO wasn’t born from a plan.</p>
              <p>It was born from the urge to ride, to be together.</p>
              <p>A group that moves like an idea — alive and organic.</p>
              <p>We’re not a training team, we’re a collective.</p>
              <p>We believe in content as a way of sharing.</p>
            </div>
          </div>
          <img src="assets/logo-bando-1.png" class="footer-logo" alt="BANDO">
        </div>
      `,
      contact: `
        <div class="contact-container">
          <a href="https://www.instagram.com/XXXXXX" target="_blank">Instagram</a>
        </div>
      `
    };

    function loadPage(page) {
      const body = document.body;
      const content = document.getElementById('content');

      content.classList.add('fade');
      setTimeout(() => {
        content.innerHTML = pages[page];
        content.classList.remove('fade');
        body.classList.toggle('show-logo', page === 'home');
      }, 75);
    }

    function switchLanguage(lang) {
      document.getElementById('text-pt').style.display = lang === 'pt' ? 'block' : 'none';
      document.getElementById('text-en').style.display = lang === 'en' ? 'block' : 'none';
      document.getElementById('btn-pt').classList.toggle('active', lang === 'pt');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
    }

    function loadRandomLogo() {
      const randomNum = 1;
      const logo = document.getElementById('LINA-logo');
      logo.src = `assets/logo-LINA-${randomNum}.png`;
    }

    window.addEventListener('load', () => {
      loadRandomLogo();
      loadPage('home');
    });
  </script>
</body>
</html>
